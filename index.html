<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>API Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- CodeMirror CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/jsx/jsx.min.js"></script>

    <!-- Import modern fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>

    <!-- Import maps for React -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://ga.jspm.io/npm:react@18.3.1/index.js",
          "react-dom": "https://ga.jspm.io/npm:react-dom@18.3.1/index.js"
        },
        "scopes": {
          "https://ga.jspm.io/": {
            "scheduler": "https://ga.jspm.io/npm:scheduler@0.23.2/index.js"
          }
        }
      }
    </script>

    <!-- ES Module Shims: Import maps polyfill for older browsers -->
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"
      crossorigin="anonymous"
    ></script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Plain JS modules (no Babel needed) -->
    <script src="./utils.js"></script>
    <script src="./constants.js"></script>

    <!-- JSX modules (need Babel transpilation) -->
    <!-- Note: These are loaded as modules with React imported via ESM -->
    <script type="text/babel" data-presets="react" data-type="module" src="./icons.jsx"></script>
    <script type="text/babel" data-presets="react" data-type="module" src="./contexts.jsx"></script>
    <script type="text/babel" data-presets="react" data-type="module" src="./components.jsx"></script>

    <!-- Main App Component - loads last and waits for dependencies -->
    <script type="text/babel" data-presets="react" data-type="module" src="./app.jsx"></script>
  </body>
</html>
