<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>API Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Theme CSS Variables -->
    <link rel="stylesheet" href="./theme.css" />

    <!-- CodeMirror CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/jsx/jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>

    <!-- Import modern fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>

    <!-- Service Worker Registration for JSX Transpilation -->
    <script>
      // Register service worker BEFORE loading any JSX modules
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('✓ JSX Transpiler Service Worker registered');

            // Check if service worker is already controlling this page
            if (navigator.serviceWorker.controller) {
              console.log('✓ Service Worker already controlling, loading app...');
              // Service worker is active and controlling - safe to import
              import('./app.jsx').catch(err => {
                console.error('✗ Failed to load app:', err);
              });
            } else {
              // Service worker registered but not controlling yet
              console.log('⟳ Service Worker not controlling yet, waiting for activation...');

              // Wait for the service worker to control the page
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('✓ Service Worker now controlling, reloading page...');
                window.location.reload();
              });
            }
          })
          .catch(err => {
            console.error('✗ Service Worker registration failed:', err);
          });
      } else {
        console.warn('⚠ Service Workers not supported in this browser');
        // Fallback: try to load app anyway
        import('./app.jsx').catch(err => {
          console.error('✗ Failed to load app:', err);
        });
      }
    </script>

    <!-- Import maps for React -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://cdn.jsdelivr.net/npm/react@19.0.0/+esm",
          "react-dom/client": "https://cdn.jsdelivr.net/npm/react-dom@19.0.0/client/+esm"
        }
      }
    </script>

    <!-- ES Module Shims: Import maps polyfill for older browsers -->
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"
      crossorigin="anonymous"
    ></script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Main App Entry Point - ES6 Module -->
    <!-- Loaded dynamically after service worker is ready (see registration script above) -->
    <!-- Service worker intercepts all .jsx imports and transpiles them automatically -->
    <!-- All dependencies are loaded via ES6 imports in the modules themselves -->
  </body>
</html>
